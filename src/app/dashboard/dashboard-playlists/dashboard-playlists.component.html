<p>dashboard-playlists works!</p>
<p>{{ total }}</p>
<mat-paginator
    [length]="total"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page) = "nextPage($event)"
    aria-label="Select page"
    >
</mat-paginator>
<p *ngFor="let playlist of playlists">{{ playlist.name }}</p>
